## to be used with 101-4-first_real_play.yml
---
- name: install services to db and http hosts
  hosts: all
  gather_facts: true

  tasks:
  - name: install service
    yum:
      name: "{{ packages }}"
      state: latest
    notify: restart service

  - name: deploy index test template
    template: 
      src: 101-4-index.j2
      dest: /var/www/html/index.html
    when: role == "web"
  #   when: group_names == ['myweb']
    notify: restart service


  handlers:
  - name: restart service
    service: 
      name: "{{ service }}"
      enabled: yes
      state: started

